<html lang="en">

    <title>Vadapav Maker</title>

</head>
<body>

<figure class="figure">
    <img id="hallstatt" src="/images/vada-pav-aloo.png" class="figure-img img-fluid rounded" alt="...">
    <figcaption class="figure-caption">A caption for the above <b>image</b>.</figcaption>
</figure>


<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.10/dist/annotorious.min.js"></script>

<script>
        (function() {
          var anno = Annotorious.init({
            image: 'hallstatt', // image element or ID
            readOnly: true
          });

          var urls = [
  '/api/platform',
  '/api/foundation',
  '/api/chutni',
  '/api/bonda'
];


          // Maps each URL into a fetch() Promise
        var requests = urls.map(function(url){
            return fetch(url)
            .then(function(response) {
            // throw "uh oh!";  - test a failure
            return response.text();
            })
        });


        // Resolve all the promises
Promise.all(requests)
.then((results) => {
  const rArray = JSON.parse(JSON.stringify(results, null, 2));

  anno.setAnnotations([
  {
    "@context": "http://www.w3.org/ns/anno.jsonld",

    "body": [
      {
        "type": "TextualBody",
        "value": rArray[0],
        "purpose": "commenting"
      }
    ],
    "target": {
      "source": "http://localhost:3000/images/vada-pav-aloo.png",
      "selector": {
